<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <img src="images/pizza-form.jpg" alt="delicious pepperoni pizza slice" id="pizzaSlice">
        <div id="bodyContent">
            <div id="bodySectionOne">
                <div class="mainText" id="sectionOneP">This is not a real online service! You know you need pizza like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</div>
                <div class="mainText" id="sectionOneClose">You <i>know</i> you want to.</div>
            </div>
            <div id="bodySectionTwo">
                <div class="mainText" id="sectionTwoHeader">Let's do this!</div>
                <form action="/submit" method="post">
                    <div class="formRow">
                        <div>
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" name="firstName" maxlength="22" pattern="[A-Za-z]+" placeholder="Joey" required title="First name must be 1-22 characters.">
                        </div>
                        <div>
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" name="lastName" maxlength="22" pattern="[A-Za-z]+" placeholder="Pizzas" required title="Last name must be 1-22 characters.">
                        </div>
                    </div>
                    <div class="formRow">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" minlength="1" maxlength="100" placeholder="joey@pizzas.com" required title="Please enter a valid email.">
                        </div>
                        <div>
                            <label for="phoneNumber">Phone number</label>
                            <input type="tel" id="phoneNumber" placeholder="1234567890" name="phoneNumber" minlength="10" maxlength="15" pattern="\d{10,15}" required title="Please enter a valid phone number.">
                        </div>
                    </div>
                    <div class="formRow" id="bottomFormRow">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" maxlength="32" placeholder="supersecure" required title="Password must be 8-32 characters.">
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="32" placeholder="supersecure" required title="Password must be 8-32 characters.">
                        </div>
                    </div>
                </form>
            </div> 
            <div id="bodySectionThree">
                <button type="submit">Create account</button>
                <div id="closer">Already have an account? <a href="joeypizzasform">Log in</a></div>
            </div> 
        </div>
    </div>
</body>
</html>
